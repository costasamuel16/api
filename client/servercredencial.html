<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" crossorigin="anonymous"></script> <script>
			const qrcode = document.getElementById("qrcode")
			const socket = io()
		

			socket.on("qr", src => {
				qrcode.setAttribute("src", src)
				qrcode.setAttribute("alt", "qrcode")
			})

			socket.on("qrstatus", src => {
				qrcode.setAttribute("src", src)
				qrcode.setAttribute("alt", "loading")
				
			})

			socket.on("log", log => {
				console.log(log)
				document.getElementById("status").innerHTML = log;
			   
			
			}) 
			
			socket.on("open", open => {
				document.getElementById("status").innerHTML = open;
				document.getElementById("status").src += '';
			})
			
			socket.on("close", close => {
				document.getElementById("status").innerHTML = close;
				document.getElementById("status").src += '';
			})
		</script></body>
